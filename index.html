<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component by L1n0</title>
</head>
<body>
<main>
  <section class="main-fylo">

    <div class="first-card">
      <img src="images/logo.svg" alt="Fylo's logo">
      <div class="icon-holder">
        <div class="img-holder"><img src="images/icon-document.svg" alt="Document's Icon"></div>
        <div class="img-holder"><img src="images/icon-folder.svg" alt="Folder's Icon"></div>
        <div class="img-holder"><img src="images/icon-upload.svg" alt="Upload's Icon"></div>
      </div>
    </div>

  <section class="second-card">
    <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
    <input type="range" min="0" value="815" max="1000">
    <div class="GB">
      <span>0 GB</span>
      <span>1000 GB</span>
    </div>
  </section>
  <div class="GB-left">
    <p>185</p> <span>GB Left</span>
  </div>
</section>

</main>
</body>
</html>
